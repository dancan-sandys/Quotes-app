<ul *ngFor='let quote of quotes' let i='index'>

    <h4>{{quote.name}}</h4>

    <button (click)='toggleQuote(i)'>Show Quote</button>

    <div *ngIf='quote.showQuote'>
        <app-quote-details [quote]='quote'></app-quote-details>
    </div>

</ul>

<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
